{% extends 'base/main.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<style type="text/css">
  #form
  {
    max-height: 400px;
    border:1px solid #888;
    padding:80px;
    border-radius:5px;
  }
  h3
  {
    margin-left: 75px;
  }
</style>

<div class="main-container">
  <h3>Sign In</h3>
<div id="form">
  <form action=" " method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <input class=" btn btn-primary" type="submit" value="Sign In">  
  </form>
  
</div>

{% endblock content %}
